<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Bootstrap CSS here -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Timesheet Calculator</h2>
        <form>
          <div class="form-group">
            <label for="day">Day of the week:</label>
            <select class="form-control" id="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
          <div class="form-group">
            <label for="start-time">Start Time:</label>
            <input type="time" class="form-control" id="start-time">
          </div>
          <div class="form-group">
            <label for="end-time">End Time:</label>
            <input type="time" class="form-control" id="end-time">
          </div>
          <div class="form-group">
            <label for="break-time">Break Time (in minutes):</label>
            <input type="number" class="form-control" id="break-time" min="0">
          </div>
          <button type="button" class="btn btn-primary" onclick="calculateTime()">Calculate</button>
        </form>
        <div class="result" style="display: none;">
          <h3>Result</h3>
          <p id="total-time"></p>
        </div>
      </div>
      
</body>
</html>
